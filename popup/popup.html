<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailBot Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    
    <!-- Header -->
    <div class="popup-header">
      <h2>MailBot Settings</h2>
    </div>
    
    <!-- Scrollable Content -->
    <div class="popup-content">
      
      <!-- Personal Information Section -->
      <div class="section">
        <h3>Personal Information</h3>
        
        <label for="full-name">Full Name <span class="required">*</span></label>
        <input type="text" id="full-name" class="mailbot-input" placeholder="e.g., Peter Benjamin Parker" />
        <small>Used for email signatures</small>
        
        <label for="title">Title</label>
        <input type="text" id="title" class="mailbot-input" placeholder="e.g., Neighborhood Spider-Man" />
        <small>Your job title or position (optional)</small>
        
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" class="mailbot-input" placeholder="e.g., +1 (555) 123-4567" />
        <small>Your phone number (optional)</small>
      </div>
      
      <!-- Email Preferences Section -->
      <div class="section">
        <h3>Email Preferences</h3>
        
        <label for="tone-select">Default Tone</label>
        <select id="tone-select">
          <option value="neutral">Neutral</option>
          <option value="friendly">Friendly</option>
          <option value="formal">Formal</option>
          <option value="concise">Concise</option>
        </select>
        <small>How formal your emails should sound</small>
        
        <label for="email-length">Preferred Length</label>
        <select id="email-length">
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select>
        <small>Target length for generated emails</small>
      </div>
      
      <!-- Common Phrases Section -->
      <div class="section">
        <h3>Common Phrases</h3>
        
        <label for="preferred-greetings">Greetings (up to 3)</label>
        <input type="text" id="preferred-greetings" class="mailbot-input" placeholder="Hi, Hello, Good day" />
        <small>Separate with commas</small>
        
        <label for="preferred-closings">Closings (up to 3)</label>
        <input type="text" id="preferred-closings" class="mailbot-input" placeholder="Sincerely, Best regards" />
        <small>Separate with commas</small>
      </div>
      
    </div>
    
    <!-- Sticky Footer -->
    <div class="popup-footer">
      <div class="button-group">
        <button id="save-btn" class="primary">Save Settings</button>
      </div>
      <div id="status-message" class="status-message"></div>
    </div>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
